run:
  concurrency: 4
  timeout: 5m
  tests: true
  go: '1.25'

output:
  formats:
    - format: colored-line-number
  print-linter-name: true
  sort-results: true

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - gosimple
    - stylecheck
    - unconvert
    - unused
    - errcheck
    - prealloc
    - gocyclo
    - funlen

  disable:
    - exhaustive
    - gofumpt
    - nlreturn
    - wsl
    - godot
    - nestif
    - noctx
    - varnamelen
    - gosec
    - err113
    - gocritic
    - errorlint
    - unparam

linters-settings:
  gocyclo:
    min-complexity: 15

  funlen:
    lines: 100
    statements: 50

  misspell:
    locale: US

  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  staticcheck:
    checks: ["all"]

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]

  errcheck:
    check-type-assertions: false
    check-blank: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck

    - path: cmd/
      linters:
        - funlen
        - gocyclo

  exclude-use-default: false

severity:
  default-severity: error

  rules:
    - linters:
        - gofmt
        - goimports
      severity: warning
    - linters:
        - misspell
      severity: warning
