run:
  concurrency: 4
  timeout: 5m
  tests: true

version: 2

linters:
  enable:
    - govet
    - ineffassign
    - revive
    - staticcheck
    - unconvert
    - unused
    - errcheck
    - prealloc

  disable:
    - exhaustive
    - nlreturn
    - wsl
    - godot
    - nestif
    - noctx
    - varnamelen
    - gosec
    - err113
    - gocritic
    - errorlint
    - unparam

linters-settings:
  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  staticcheck:
    checks: ["all"]

  errcheck:
    check-type-assertions: false
    check-blank: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

    - path: cmd/
      linters:
        - funlen

  exclude-use-default: false

severity:
  default-severity: error
